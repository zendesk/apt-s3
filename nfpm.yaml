name: "apt-s3"
arch: "amd64"
platform: "linux"
version: "${VERSION}"
section: "default"
priority: "extra"
conflicts:
- apt-transport-s3
replaces:
- apt-transport-s3
provides:
- apt-s3
depends:
- ca-certificates
maintainer: "Rob Bayerl <rbayerl@zendesk.com>"
vendor: "Zendesk, Inc."
description: |
  apt transport method for repositories hosted in S3.
homepage: "https://github.com/rbayerl/apt-s3"
license: "Apache-2.0"
contents:
  - src: apt-s3
    dst: /usr/local/bin/apt-s3
  - src: /usr/local/bin/apt-s3
    dst: /usr/lib/apt/methods/s3
    type: symlink
  - src: LICENSE
    dst: /usr/share/doc/apt-s3/copyright
